<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/estilos.css" />
  <title>SkinCol</title>
  <link rel="shortcut icon" type="image/x-ico" href="favicon.png" />
</head>

<body>
  <center>
    <div class="container-fluid">
      <header>
        <div class="container-fluid">
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="img/Logo Skin.png" alt="Logo" style="width:200px;" />
              </a>
              <a class="navbar-brand" href="#">
                Dispositivos
              </a>
              <a class="navbar-brand" href="#">
                Limitado
              </a>
              <a class="navbar-brand" href="#">
                Series
              </a>
              <a class="navbar-brand" href="#">
                Personalizador
              </a>
              <a class="navbar-brand" href="#">
                Login
              </a>
            </div>
          </nav>
        </div>
      </header>
      <div class="row">
        <div class="col-12">
          <div id="carouselId" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselId" data-slide-to="0" class="active"></li>
              <li data-target="#carouselId" data-slide-to="1"></li>
              <li data-target="#carouselId" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img src="img/prueba.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img src="img/prueba2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img src="img/prueba3.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <h1>Dispositivos Populares</h1>
      <div class="row justify-content-center">
        <div class="col-1">
          <img src="img/iphonexsmax.jpg" alt="iPhone Xs Max">iPhone Xs Max
        </div>
        <div class="col-1">
          <img src="img/iphone_xs.jpg" alt="iPhone Xs">iPhone Xs
        </div>
        <div class="col-1">
          <img src="img/iphonexr.jpg" alt="iPhone Xr">iPhone Xr
        </div>
        <div class="col-1">
          <img src="img/note9.jpg" alt="Galaxy Note 9">Galaxy Note 9
        </div>
        <div class="col-1">
          <img src="img/galaxys10.jpg" alt="Galaxy S10">Galaxy S10
        </div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
      </div>
    </div>
  </center>

  <script src="js/jquery.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
