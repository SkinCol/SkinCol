<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">

        <img src="img/Logo Skin.png" style="width:150px" alt="" />
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Dispositivos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" target="_blank">Limitado</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" target="_blank">Series</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" target="_blank">Personalizador</a>
          </li>
        </ul>

        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a href="https://www.facebook.com" class="nav-link" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="https://twitter.com" class="nav-link" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link border border-light rounded waves-effect waves-light" target="_blank">
              <i class="fas fa-user"></i> Iniciar Sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div class="container">
    <div class="row primero">
      <div class="col">

        <form action="#" id="formRegister" onsubmit="metFormulario.valFormCompleto()">
          <label>Ingresar</label>

          <div class="user"> <img src="img/user.png"
              class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-center,rounded-circle,|}"
              width="110px" height="110px" margin="center" alt=""></div>

          <label for="">Usuario</label>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text" id="my-addon"><img src="img/email.png" width="23px" height="23px" /></span>
            </div>
            <input class="form-control input" id="email" type="text" placeholder="Ingrese su email"
              aria-label="Recipient's " aria-describedby="my-addon" onblur="revisar(this)" />
          </div>

          <label for="">Contraseña</label>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text" id="my-addon"><img src="img/password.png" width="23px"
                  height="23px" /></span>
            </div>
            <input class="form-control" id="password" type="password" placeholder="Ingrese su contraseña"
              aria-label="Recipient's " aria-describedby="my-addon" onblur="revisar(this)" />
          </div>

          <button type="submit" class="btn btn-primary" id="enviar">Ingresar<a href="Conversor.html"></a>
            <div class="transicion"> </div>
          </button>
          <button type="submit" class="btn btn-primary" id="enviar1">Registrarse<a href="Formulario.html"></a></button>
        </form>
      </div>
    </div>
  </div>




  <!--Footer-->
  <footer class="page-footer font-small unique-color-dark pt-4">

    <!-- Footer Elementos -->
    <div class="container">

      <!-- Llamar a la accion -->
      <ul class="list-unstyled list-inline text-center py-2">
        <li class="list-inline-item">
          <h5 class="mb-1">Regístrate Gratis</h5>
        </li>
        <li class="list-inline-item">
          <a href="#!" class="btn btn-outline-white btn-rounded">Regístrate!</a>
        </li>
      </ul>
      <!-- Llamar a la accion -->

    </div>
    <!-- Footer Elementos -->

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">
      <span>Made in Colombia</span> | © 2019 Copyright: SkinCol
    </div>
    <!-- Copyright -->

  </footer>
  <!--/.Footer-->

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();
  </script>
</body>
