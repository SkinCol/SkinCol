<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SkinCol</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="css/style.min.css" />
  <link rel="stylesheet" href="css/creaCuenta.css" />

  <link rel="shortcut icon" type="image/x-ico" href="favicon.png" />
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
    <div class="container">
      <a class="navbar-brand" href="home.html" target="_blank">
        <img src="img/Logo Skin.png" style="width:150px" alt="" />
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Dispositivos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" target="_blank">Limitado</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" target="_blank">Series</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" target="_blank">Personalizador</a>
          </li>
        </ul>

        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a href="https://www.facebook.com" class="nav-link" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="https://twitter.com" class="nav-link" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link border border-light rounded waves-effect waves-light" target="_blank">
              <i class="fas fa-user"></i> Iniciar Sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div class="container">
    <div class="row primero">
      <div class="col-6">
        <label for="">INFORMACIÓN PERSONAL</label>
        <div class="form-group">
          <label for="">Nombre</label>
          <input type="text" name="" id="" class="form-control" placeholder="Ingrese su nombre"
            aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">Apellido</label>
          <input type="text" name="" id="" class="form-control" placeholder="Ingrese su apellido"
            aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">Dirección de correo eléctrónico</label>
          <input type="text" name="" id="" class="form-control" placeholder="User@gmail.com" aria-describedby="helpId">
        </div>

      </div>
      <div class="col-6">
        <label for="">INFORMACIÓN SESIÓN</label>
        <div class="form-group">
          <label for="">Contraseña</label>
          <input type="text" name="" id="" class="form-control" placeholder="Ingrese su contraseña"
            aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">Confirmar contraseña</label>
          <input type="text" name="" id="" class="form-control" placeholder="Ingrese su contraseña nuevamente"
            aria-describedby="helpId">
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
            Suscribirme al boletín
          </label>
        </div>

      </div>

      <div class="row">
        <div class="col-6"><button type="button" class="btn btn-dark">ENVIAR</button></div>
        <div class="col-6"><button type="button" class="btn btn-dark">VOLVER</button></div>
      </div>
    </div>
  </div>




  <!--Footer-->
  <footer class="page-footer font-small unique-color-dark pt-4">

    <!-- Footer Elementos -->
    <div class="container">

      <!-- Llamar a la accion -->
      <ul class="list-unstyled list-inline text-center py-2">
        <li class="list-inline-item">
          <h5 class="mb-1">Regístrate Gratis</h5>
        </li>
        <li class="list-inline-item">
          <a href="#!" class="btn btn-outline-white btn-rounded">Regístrate!</a>
        </li>
      </ul>
      <!-- Llamar a la accion -->

    </div>
    <!-- Footer Elementos -->

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">
      <span>Made in Colombia</span> | © 2019 Copyright: SkinCol
    </div>
    <!-- Copyright -->

  </footer>
  <!--/.Footer-->
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();
  </script>
</body>

</html>
